{% extends "base.html" %}
{% block content %}

    <div id="fb-root"></div>
    <div class="container" style="text-align: center; bottom-margin: 50px; top-margin: 50px">
       <br>
       <h2> 2013 Through Links You Liked. <br> Login to See! </h2>
       <br>
       <fb:login-button show-faces="false" height="39" width="200" max-rows="1" data-size="xlarge"></fb:login-button> 
      </div>
    </div>

    <script>
      window.fbAsyncInit = function() {
    // init the FB JS SDK
      FB.init({
         appId      : '232807780222349',                        // App ID from the app dashboard
         status     : true,                                 // Check Facebook Login status
         xfbml      : true                                  // Look for social plugins on the page
      });

      FB.Event.subscribe('auth.authResponseChange', function(response) {
          console.log("response")
          if (response.status === 'connected') {
            testAPI();
          } else if (response.status === 'not_authorized') {
            FB.login();
          } else {
            FB.login();
          }
        });

    };

   // Additional initialization code such as adding Event Listeners goes here

  // Load the SDK asynchronously
      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
      }(document));

     function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
        console.log('Good to see you, ' + response.name + '.');
        });
      } 
    </script>
{% endblock content %}
