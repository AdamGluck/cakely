{% extends "base.html" %}
{% block content %}

    <div id="fb-root"></div>
    <div class="container" style="text-align: center; bottom-margin: 50px; top-margin: 50px">
       <br>
       <h2> 2013 Through Links You Liked. <br> Login to See! </h2>
       <br>
       <fb:login-button show-faces="false" height="39" width="200" max-rows="1" data-size="xlarge"></fb:login-button> 
      </div>
    </div>

    <script>
      FB.Event.subscribe('auth.authResponseChange', function(response) {
          console.log("response")
          if (response.status === 'connected') {
            testAPI();
          } else if (response.status === 'not_authorized') {
            FB.login();
          } else {
            FB.login();
          }
        });
      
     function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
        console.log('Good to see you, ' + response.name + '.');
        });
      } 
    </script>
{% endblock content %}
